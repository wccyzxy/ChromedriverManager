[package]
name = "chromedriver-manager"
description = "A Rust library for downloading and managing ChromeDrivers."
repository = "https://github.com/Sw1ndlers/ChromedriverManager"
keywords = ["chromedriver", "thirtyfour"]
license = "MIT"
version = "0.3.4"
edition = "2021"
readme = "readme.md"
authors = ["Alex L"]

[dependencies]
anyhow = "1.0.75"
indicatif = "0.17.7"
platform-dirs = "0.3.0"
reqwest = "0.12.4"
serde = "1.0.193"
serde_json = "1.0.108"
thirtyfour = { version = "0.33.0-zxy", path = "../thirtyfour/target/package/thirtyfour-0.33.0-zxy" }
zip-extensions = "0.6.2"

[dev-dependencies]
tokio = { version = "1.34.0", features = ["full"] }

[lib]
name = "chromedriver_manager"
path = "src/lib.rs"

